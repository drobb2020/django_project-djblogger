<div class="mb-2">
  <div>
    <div class="pb-4">
        <h4 class="text-uppercase fw-bold fs-14 pb-2">Discover more of what matters to you</h4>
      {% for tag in tags %}
      <span>
        <a href="{% url 'post_by_tag' tag.slug %}" class="btn btn-outline-dark rounded-pill mb-2 fs-15 fw-500"> {{ tag.name }} </a>
      </span>
      {% endfor %}
    </div>
  </div>
</div>
